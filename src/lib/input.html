<div>
    <h2>{{data.title}}</h2>
    <p>
        <mat-form-field class="width100">
            <mat-label>{{data.input}}</mat-label>
            <input matInput [(ngModel)]="result" cdkFocusInitial
                   (keyup.enter)="dialogRef.close(this.result)"/>
        </mat-form-field>
    </p>
    <p>
        <button mat-raised-button mat-dialog-close
        type="button">Cancel</button>
        <button
                mat-raised-button
                color="primary"
                [mat-dialog-close]="result"
                type="submit"
        >
            OK
        </button>
    </p>
</div>
