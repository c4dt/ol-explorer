<div>
    <h1>{{ data.title }}</h1>
    <div #main class="window" *ngIf="!error">
        <img src="https://c4dt.github.io/ol-explorer/src/assets/imgs/client.png" class="client" />
        <img src="https://c4dt.github.io/ol-explorer/src/assets/imgs/cothority.gif" class="cothority" />

        <div class="progress-box">
            <div [style.width.%]="percentage" class="progress-bar">
                {{ text }}
            </div>
        </div>
    </div>
    <div *ngIf="error">
        <div class="error">Error: {{ error.toString() }}</div>

        <p>
            <button
                mat-raised-button
                color="primary"
                cdkFocusInitial
                mat-dialog-close
            >
                Close
            </button>
        </p>
    </div>
</div>
