<div>
    <h2>{{data.title}}</h2>
    <p>
        <mat-form-field class="width100">
            <mat-label>{{data.title}}</mat-label>
            <input matInput [(ngModel)]="data.input"/>
        </mat-form-field>
    </p>
    <p>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button
                mat-raised-button
                color="primary"
                [mat-dialog-close]="data.input"
                cdkFocusInitial
        >
            OK
        </button>
    </p>
</div>
